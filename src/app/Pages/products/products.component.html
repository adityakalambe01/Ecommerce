<ng-container *ngIf="isDataLoad">
  <app-loader></app-loader>
</ng-container>

<ng-container *ngIf="!isDataLoad">

    <div class="py-3 py-md-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h4 class="mb-4">Our Products</h4>
          </div>
          @for(product of allProducts; track $index){
          <div class="col-md-3">
            <div class="product-card">
              <div class="product-card-img">
                <label class="stock bg-success">In Stock</label>
                <img src="{{product.images[0]}}" alt="Laptop">
              </div>
              <div class="product-card-body">
                <p class="product-brand">{{product.category.name}}</p>
                <h5 class="product-name">
                  <a href="">
                    {{ product.title }}
                  </a>
                </h5>
                <div>
                  <span class="selling-price">${{ product.price }}</span>
                  <span class="original-price">${{ product.price + Math.floor(Math.random()*100)}}</span>
                </div>
                <div class="mt-2">
                  <a href="" class="btn btn1">Add To Cart</a>
                  <a href="" class="btn btn1"> <i class="fa fa-heart"></i> </a>
                  <a class="btn btn1" (click)="viewProduct(product.id)" > View </a>
                </div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
</ng-container>
